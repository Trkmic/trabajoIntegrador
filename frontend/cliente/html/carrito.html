<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>TRABAJO INTEGRADOR</title>
        <!-- FAVICON -->
        <link rel="icon" href="cliente/assets/img/favicon.png">
        <!-- CÓDIGO CSS -->
        <link rel="stylesheet" href="cliente/css/style.css">
        <link rel="stylesheet" href="cliente/css/carrito.css">
        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/4e7bc93003.js" crossorigin="anonymous"></script>
        <!-- FUENTES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Huninn&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@200;300;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <!-- CÓDIGO JS -->
        <script type="module" src="cliente/js/carrito.js" defer></script>
        <script type="module" src="cliente/js/lightmode.js" defer></script>
        <script type="module" src="cliente/js/navbar.js" defer></script>
    </head>

    <body id="grilla_index">

        <header id="grilla_header">
            <div class="container_logo header_left">
                <a href="/catalogo"><img class="logo" src="cliente/assets/img/logo.png" alt="logo de la página"></a>
            </div>

            <button class="open_navbar"><i class="fa-solid fa-bars fa-2xl"></i></button>
            <nav class="navbar header_center">
                <button class="close_navbar"><i class="fa-solid fa-xmark fa-2xl"></i></button>
                <ul class="navegacion">
                    <li><a href="/" class="nav_link">Registro</a></li>
                    <li><a href="/catalogo" class="nav_link">Catálogo</a></li>
                    <li><a href="/carrito" class="nav_link">Mi carrito</a></li>
                    <li><a href="/ticket" class="nav_link">Mis compras</a></li>
                </ul>
            </nav>

            <div class="header_right">
                <button class="theme_switch">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#1f1f1f"><path d="M609.33-658.67 498.67-769.33 609.33-880 720-769.33 609.33-658.67Zm200 120-70.66-70.66L809.33-680 880-609.33l-70.67 70.66ZM483-80q-84 0-157.5-32t-128-86.5Q143-253 111-326.5T79-484q0-146 93-257.5T409-880q-18 98.33 11 192.92 29 94.59 100 165.66t165.5 100.1Q780-392.3 879-410.31q-26 144.13-138 237.22T483-80Zm0-66.67q96 0 175.67-52.66Q738.33-252 786-336.33q-88.67-8-169.67-42.17-81-34.17-143.66-96.5Q410-537.33 376-618t-41.67-168.67q-84.33 46.34-136.5 126.5Q145.67-580 145.67-484q0 140.56 98.39 238.94 98.38 98.39 238.94 98.39ZM472.33-475Z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#1f1f1f"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
                </button>
            </div>

        </header>

        <main id="grilla_main">

            <section class="cart_section">

                <h2 class="h2_cart">Resumen de carrito <a href="/catalogo"><i class="fa-solid fa-xmark fa-lg"></i></a></h2>

                <div class="container_selected_items_buttons">
                    <ul class="items_cart">
                        <span class="empty_cart_text">No hay elementos agregados en el carrito.</span>
                    </ul>

                    <div class="buttons_cart">
                        <div class="container_end_clear_buttons hidden">
                            <span class="cart_total">Total: $0.00</span>
                            <button class="end_button">Finalizar compra<i class="fa-solid fa-credit-card fa-sm"></i></button>
                            <button class="clear_button">Vaciar carrito<i class="fa-solid fa-trash fa-sm"></i></button>
                        </div>
                        <button class="close_button">Volver al catálogo<i class="fa-solid fa-xmark fa-lg"></i></button>
                    </div>
                </div>
                
            </section>

        </main>

        <footer id="grilla_footer">
            <section class="footer_section">
                <a href="/catalogo"><img class="logo" src="cliente/assets/img/logo.png" alt="logo de la página"></a>
            </section>
        </footer>

        <section class="modal">
            <div class="container_modal">
                <h2 class="title_modal">Confirmación de compra</h2>
                <img src="cliente/assets/img/modal-img.svg" alt="Confirmar compra" class="img_modal">
                <p class="p_modal">¿Está seguro de continuar con la compra?</p>
                <div class="buttons_modal">
                    <a href="#" class="close_modal">Cancelar</a>
                    <a href="#" class="confirm_modal">Confirmar</a>
                </div>
                

            </div>
        </section>

    </body>

</html>
