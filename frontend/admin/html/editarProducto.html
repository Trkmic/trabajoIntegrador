<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>TRABAJO INTEGRADOR</title>
        <!-- FAVICON -->
        <link rel="icon" href="/static/img/favicon.png">
        <!-- CÓDIGO CSS -->
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/login.css">
        <link rel="stylesheet" href="/css/editarProducto.css">
        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/4e7bc93003.js" crossorigin="anonymous"></script>
        <!-- FUENTES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Huninn&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@200;300;400&display=swap" rel="stylesheet">
        <!-- CÓDIGO JS -->
        <script src="/js/editarProducto.js" defer></script>
    </head>

    <body id="grilla_index">

        <header id="grilla_header" class=" header_bienvenida">
            <div class="container_logo">
                <a href="dashboard.html"><img class="logo" src="/static/img/logo.png" alt="logo de la página"></a>
            </div>

        </header>
        
        <main id="grilla_main" class="main_bienvenida">
            <form id="form-editar">
                <label>Nombre: <input type="text" name="nombre" required/></label><br>
                <label>Precio: <input type="number" name="precio" required/></label><br>
                <label>Imagen URL: <input type="text" name="img" required/></label><br>
                <label>Categoría:
                <select name="categoria">
                    <option value="celular">Celular</option>
                    <option value="accesorio">Accesorio</option>
                    <option value="televisor">Televisor</option>
                    <option value="componente">Componente</option>
                </select>
                </label><br>
                <button type="submit">Guardar</button>
            </form>
        </main>  

        <footer id="grilla_footer">
            <section class="footer_section">
                <a href="dashboard.html"><img class="logo" src="/static/img/logo.png" alt="logo de la página"></a>
            </section>
        </footer>
        
    </body> 
</html>
