<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ticket.css">
    <title> TRABAJO INTEGRADOR </title>
    <link rel="icon" href="../assets/img/monitor-screen-computer-with-colorful-rainbow-bubble-illustration-logo-design-vector.jpg" type="image/x-icon">
</head>
<body>

    <nav class="navbar">
        <div class="logo"> LOGO </div>
        <div class="nombres"> Ignacio Trkmic Torres - Alejo Tomkiewicz </div>
        <button id="btn-salir" class="btn-salir">Salir</button>
    </nav>
    
    <main class="ticket-contenedor">
        <h1 class="ticket-titulo">Ticket de Compra</h1>
        
        <div class="ticket-fecha">
            <p><strong>Fecha :</strong> <span id="ticket-fecha"></span></p>
        </div>

        <table class="ticket-tabla">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="ticket-items">

            </tbody>
        </table>

        <div class="ticket-total">
            <p><strong>Total:</strong> $0</p>
        </div>
    </main>

    <script src="../js/ticket.js"></script>
</body> 
</html>
